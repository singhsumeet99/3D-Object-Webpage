<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Object Webpage</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Sarala:wght@700&display=optional"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="backround-container">
      <header>
        <nav class="navbar">
          <img src="images/3d_object_logo.svg" alt="Site Logo 3D object" />
          <span class="navbar--content">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <button class="btn">Sign Up</button>
          </span>
        </nav>
      </header>

      <section class="grid--1x2">
        <section class="grid--content">
          <div class="f-crown">
            <div>
              <h1 class="heading1">Work fast</h1>
            </div>
            <div class="crown">
              <img src="images/crown.svg" alt="" />
            </div>
          </div>
          <h2 class="heading2">Create beautiful 3D experience</h2>
          <img
            class="grid--line"
            src="images/line.svg"
            alt="A horizontal line"
          />
          <p>
            Easy-to-use web app that equips the next generation of designers and
            engineers with the foundational skills for innovation: 3D design,
            electronics, and coding!
          </p>
          <div>
            <button class="Get-Started">Get Started</button>
          </div>
          <div class="btn_and_arrow">
            <div class="grid--curved-arrow">
              <img src="images/curved_arrow.svg" alt="" />
            </div>
            <div class="red-ellipse">
              <img src="images/red_ellipse.svg" alt="red ellipse" />
            </div>
          </div>
        </section>
        <section class="image-section">
          <div class="hehe">
            <div class="red_full-circle">
              <img src="images/red_full_circle.svg" alt="" />
            </div>
            <div class="purple_full-circle">
              <img src="images/purple_circle.svg" alt="" />
            </div>
            <div class="green-circle">
              <img src="images/green_circle.svg" alt="" />
            </div>

            <div class="grid--image">
              <img
                src="images/3d_images.svg"
                alt="3D shape promotional image"
              />
            </div>
          </div>
          <img class="grid--scroll" src="images/scroll.svg" alt="" />
        </section>
      </section>
    </section>
  </body>
</html>
